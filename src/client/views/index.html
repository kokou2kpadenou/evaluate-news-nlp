    <main>
        <section>
            <form class="form" id="form" onsubmit="return Client.handleSubmit(event)">
                <!-- Data loading splash -->
                <div class="form__loading" id="form__loading">
                    <div class="lds">
                        <div class="lds__child"></div>
                        <div class="lds__child"></div>
                        <div class="lds__child"></div>
                    </div>
                </div>

                <input id="name" type="text" name="input" value="" oninput="return Client.onInput(event)"
                    onblur="Client.onBlur()" placeholder="https://www.site.com/article" />
                <input id="submitBtn" type="submit" name="" disabled value="submit"
                    onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)" />
            </form>
        </section>

        <section>
            <strong>Form Results:</strong>
            <div id="error-display">error</div>
            <div id="results">
                <div id="title"></div>
                <div id="time"></div>
                <div id="agreement"></div>
                <div id="confidence"></div>
                <div id="irony"></div>
                <div id="scoreTag"></div>
                <div id="subjectivity"></div>
            </div>
        </section>
    </main>
